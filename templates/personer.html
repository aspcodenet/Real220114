{% extends "basetemplate.html" %}

{% block title %}
Startsidan
{% endblock %}


{% block content %}


<div class="card">
    <div class="card-header">
        <h1>Alla personer</h1>
    </div>
    <div class="card-body">
        <table class="table">
            <tr>
                <th>Namn
                    <a href="{{  url_for('personerPage',sortColumn='namn',sortOrder='asc' ) }}">
                        <i class='bx bx-up-arrow-alt'></i>
                    </a>
                    <a href="{{  url_for('personerPage',sortColumn='namn',sortOrder='desc' ) }}">
                        <i class='bx bx-down-arrow-alt' ></i>
                    </a>
                </th>
                <th>Postnummer
                    <a href="{{  url_for('personerPage',sortColumn='postal',sortOrder='asc' ) }}">
                        <i class='bx bx-up-arrow-alt'></i>
                    </a>
                    <a href="{{  url_for('personerPage',sortColumn='postal',sortOrder='desc' ) }}">
                        <i class='bx bx-down-arrow-alt' ></i>
                    </a>
                </th>
                <th>Stad
                    <a href="{{  url_for('personerPage',sortColumn='city',sortOrder='asc' ) }}">
                        <i class='bx bx-up-arrow-alt'></i>
                    </a>
                    <a href="{{  url_for('personerPage',sortColumn='city',sortOrder='desc' ) }}">
                        <i class='bx bx-down-arrow-alt' ></i>
                    </a>
                </th>
                <th></th>
            </tr>
            {% for person in allaPersoner %}      
                <tr>
                    <td>{{ person.namn }}</td>
                    <td>{{ person.postalcode }}</td>
                    <td>{{ person.city }}</td>
                    <td>
                        <a href="{{ url_for('personPage', id=person.id )  }}"><i class='bx bx-edit'></i></a>
                    </td>
                </tr>
            {% endfor %}
        </table>
        
            <a class="btn" href="#">Create new</a>

    </div>
</div>






{% endblock %}
